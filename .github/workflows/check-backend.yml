name: Build Frontend & Check Backend

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  build-and-check-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install frontend dependencies
        run: cd Frontend && npm install --legacy-peer-deps

      - name: Build frontend
        run: cd Frontend && npm run build

      - name: Move frontend build to backend
        run: |
          mv Frontend/out Backend/out

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: pip install -r Backend/requirements.txt

      - name: Fix permissions for Backend/out
        run: chmod -R 755 Backend/out

      - name: Start backend in background
        run: |
          nohup python Backend/main.py &
          sleep 5

      - name: Check backend health
        run: |
          curl --fail http://127.0.0.1:80/ || exit 1

      - name: Kill backend process
        run: pkill -f Backend/main.py || true
